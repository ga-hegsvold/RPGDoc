      <text>
        <tspan x="20" y="40"><tspan style="font-weight:bold">CT:</tspan> 2rd (10sec) <tspan style="font-weight:bold">R:</tspan> 40m <tspan style="font-weight:bold">D:</tspan> 1rd</tspan>
