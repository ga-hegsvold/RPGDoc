      <path d="m 10,180 181,0"/>
      <text>
        <tspan x="20" y="190" style="font-size:10px; font-weight:bold">Description</tspan>
      </text>
      <text>
        <tspan x="20" y="200">Allows the mage to create a ball of fire of 5m radius
at up to 40m from the caster. Any person within the
ball must make an AGI roll against a TD of 5 to
receive only half damage. The fire causes 2d6+1
damage to anyone who misses the resistance roll.
The center of the fireball is located at most 1
meter from the area determined by the mage.</tspan>
      </text>
